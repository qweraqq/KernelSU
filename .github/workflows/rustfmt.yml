name: Rustfmt check

on:
  workflow_dispatch:

permissions:
  checks: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - uses: LoliGothick/rustfmt-check@v0.3.1
        with:
          token: ${{ github.token }}
          options: --manifest-path userspace/ksud/Cargo.toml
